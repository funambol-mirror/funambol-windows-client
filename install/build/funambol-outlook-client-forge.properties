#
# Funambol Outlook Client build properties file
# ----------------------------------------------
# Properties related to the user's environment.
#


#
# Redefine path of the Visual Studio 2005 (devenv.exe) if different
#
vs2005.devenv = C:/Programmi/Microsoft Visual Studio 8/Common7/IDE


#
# Redefine path of directory "redist\x86" of Visual Studio 2005 if different
#
dir.VCpp2005Lib = C:/Programmi/Microsoft Visual Studio 8/VC/redist/x86


#
# Redefine path of the NSIS makensis.exe if different
#
install-builder.nsi=C:/Programmi/NSIS/makensis.exe


# Targets to build projects
# Note: FunambolAddin will be buit with 'ReleaseMinDependency', it's stored in the OutlookClient.sln solution.
client.targetbuild ="Release|Win32"


script.nsi = outlook-client-forge.nsi
fileName   = funambol-outlook-sync-client
fileNameSp = funambol-outlook-sync-client-sp
fileNameCared = funambol-outlook-sync-client-cared


#
# SVN repository address of tags, for the 'svn export'.
#
svn.url=https://outlook-client.forge.funambol.org/svn/outlook-client/tags
