<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><p>The Funambol Windows Client enables you to quickly synchronize your Pictures, Video Files with the Funambol server.</p>

<p>If Outlook is installed, it allows you to synchronize Outlook Contacts and Calendar as well.</p>

<p>The application can be scheduled to sync at fixed intervals or launched manually</p>
