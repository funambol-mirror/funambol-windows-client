#
# Funambol Outlook Client build properties file
# ----------------------------------------------
# Properties related to the user's environment.
#


#
# Uncomment and define the following paths if different. 
# If leaved commented, this default path under %PROGRAMFILES% is used
#   - Visual Studio "devenv.exe" location     (default is VS2008)
#   - directory "redist\x86" of Visual Studio (default is VS2008)
#   - NSIS installation dir if different
#
#vs2005.devenv       = C:/Program Files/Microsoft Visual Studio 9.0/Common7/IDE
#dir.VCpp2005Lib     = C:/Program Files/Microsoft Visual Studio 9.0/VC/redist/x86
#install-builder.dir = C:/Program Files/NSIS

#
# Uncomment and define the following libs if different.
# If using Visual Studio 2008, the following properties are already set.
# If you are using a different Visual Studio version, you must uncomment 
# and redefine them (i.e. set "Microsoft.VC80.x" for VS2005).
#
#MSLib.atl = Microsoft.VC90.ATL
#MSLib.mfc = Microsoft.VC90.MFC
#MSLib.crt = Microsoft.VC90.CRT



#
# Set to true for debug builds (false = release)
#
build.debug=false

#
# SVN repository address of tags, for the 'svn export'.
#
svn.url=https://outlook-client.forge.funambol.org/svn/outlook-client/tags


#
# File names
#
script.nsi = outlook-client-forge.nsi
fileName   = funambol-outlook-sync-client
fileNameCared = funambol-outlook-sync-client-cared

